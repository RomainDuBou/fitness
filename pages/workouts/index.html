<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg" />
    <title>Workouts - IRONFORGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>
  <body class="bg-black text-white">
    <nav class="fixed w-full top-0 z-50" id="navbar">
      <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
          <a href="/" class="text-3xl font-bold flex items-center group">
            <i class="fas fa-fire text-red-500 mr-2 group-hover:animate-pulse"></i>
            <span class="gradient-text-red">IRONFORGE</span>
          </a>
          <div class="hidden md:flex items-center space-x-8" id="navbar-links">
            <a href="/" class="text-gray-400 hover:text-red-500 transition font-bold uppercase tracking-wide text-sm">Home</a>
            <a href="/pages/workouts/index.html" class="text-red-500 font-bold uppercase tracking-wide text-sm">Workouts</a>
            <a href="/pages/blog.html" class="text-gray-400 hover:text-red-500 transition font-bold uppercase tracking-wide text-sm">Blog</a>
            <a href="/pages/about.html" class="text-gray-400 hover:text-red-500 transition font-bold uppercase tracking-wide text-sm">About</a>
            <a href="/pages/faq.html" class="text-gray-400 hover:text-red-500 transition font-bold uppercase tracking-wide text-sm">FAQ</a>
          </div>
          <button id="menu-toggle" class="md:hidden text-red-500 text-2xl">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </nav>

    <main class="pt-32 pb-16 px-6">
      <section class="max-w-7xl mx-auto">
        <!-- Hero Section -->
        <div class="text-center mb-16 fade-in-up">
          <h1 class="text-6xl md:text-8xl font-black mb-4">
            WORKOUT <span class="gradient-text-red glitch" data-text="LIBRARY">LIBRARY</span>
          </h1>
          <p class="text-xl text-gray-400 max-w-3xl mx-auto">
            Plus de 500 workouts brutaux. Choisissez votre poison et déchaînez l'enfer.
          </p>
        </div>

        <!-- Filters Section -->
        <div class="bg-gradient-to-r from-black via-gray-900 to-black rounded-xl border border-red-500/20 p-6 mb-12 fade-in-up">
          <div class="grid md:grid-cols-4 gap-4">
            <div>
              <label class="text-xs uppercase tracking-wider text-gray-500 font-bold" for="filter-type">Type</label>
              <select id="filter-type" class="w-full mt-2 bg-black border border-red-500/30 rounded px-4 py-3 text-white focus:outline-none focus:border-red-500 transition">
                <option value="all">Tous les types</option>
                <option value="force">Force</option>
                <option value="musculation">Musculation</option>
                <option value="cardio">Cardio HIIT</option>
                <option value="core">Core & Abs</option>
                <option value="fonctionnel">Fonctionnel</option>
              </select>
            </div>
            <div>
              <label class="text-xs uppercase tracking-wider text-gray-500 font-bold" for="filter-level">Niveau</label>
              <select id="filter-level" class="w-full mt-2 bg-black border border-red-500/30 rounded px-4 py-3 text-white focus:outline-none focus:border-red-500 transition">
                <option value="all">Tous niveaux</option>
                <option value="débutant">Débutant</option>
                <option value="intermédiaire">Intermédiaire</option>
                <option value="avancé">Avancé</option>
                <option value="tous niveaux">Adaptatif</option>
              </select>
            </div>
            <div>
              <label class="text-xs uppercase tracking-wider text-gray-500 font-bold" for="filter-duration">Durée</label>
              <select id="filter-duration" class="w-full mt-2 bg-black border border-red-500/30 rounded px-4 py-3 text-white focus:outline-none focus:border-red-500 transition">
                <option value="all">Toutes durées</option>
                <option value="-20">Express (< 20 min)</option>
                <option value="20-40">Standard (20-40 min)</option>
                <option value="40+">Intense (> 40 min)</option>
              </select>
            </div>
            <div>
              <label class="text-xs uppercase tracking-wider text-gray-500 font-bold" for="filter-search">Recherche</label>
              <input id="filter-search" type="text" placeholder="Ex: chest, legs, HIIT..." 
                     class="w-full mt-2 bg-black border border-red-500/30 rounded px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-red-500 transition" />
            </div>
          </div>
          
          <!-- Stats Bar -->
          <div class="flex items-center justify-between mt-6 pt-6 border-t border-red-500/20">
            <div class="flex gap-6 text-sm">
              <span class="text-gray-500"><i class="fas fa-dumbbell text-red-500 mr-2"></i>12 workouts</span>
              <span class="text-gray-500"><i class="fas fa-fire text-red-500 mr-2"></i>5,240 kcal total</span>
            </div>
            <button id="random-workout-btn" class="text-red-500 hover:text-red-400 transition text-sm font-bold uppercase">
              <i class="fas fa-random mr-2"></i>Workout aléatoire
            </button>
          </div>
        </div>

        <!-- Workouts Grid -->
        <div id="workouts-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        
        <!-- Load More -->
        <div class="text-center mt-16">
          <button class="btn-outline px-8 py-4 rounded">
            <i class="fas fa-spinner mr-2"></i>CHARGER PLUS
          </button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="relative bg-black overflow-hidden mt-20">
      <div class="absolute inset-0 pointer-events-none">
        <div class="absolute inset-0 bg-gradient-to-t from-red-500/5 to-transparent"></div>
        <div class="absolute bottom-0 left-0 w-64 h-64 bg-red-500/10 rounded-full blur-3xl -translate-x-1/2 translate-y-1/2"></div>
        <div class="absolute bottom-0 right-0 w-64 h-64 bg-red-500/10 rounded-full blur-3xl translate-x-1/2 translate-y-1/2"></div>
      </div>
      <div class="relative z-10 border-t border-red-500/20">
        <div class="max-w-7xl mx-auto px-6 py-12">
          <div class="flex flex-col md:flex-row items-center justify-between gap-8">
            <!-- Brand -->
            <a href="/" class="flex items-center text-2xl font-black group">
              <i class="fas fa-fire text-red-500 mr-2 group-hover:animate-pulse"></i>
              <span class="gradient-text-red">IRONFORGE</span>
            </a>
            <!-- Links -->
            <div class="flex flex-wrap justify-center gap-8">
              <a href="/pages/workouts/index.html" class="text-gray-400 hover:text-red-500 transition font-bold uppercase text-sm">Workouts</a>
              <a href="/pages/blog.html" class="text-gray-400 hover:text-red-500 transition font-bold uppercase text-sm">Blog</a>
              <a href="/pages/about.html" class="text-gray-400 hover:text-red-500 transition font-bold uppercase text-sm">About</a>
              <a href="/pages/faq.html" class="text-gray-400 hover:text-red-500 transition font-bold uppercase text-sm">FAQ</a>
            </div>
            <!-- Social -->
            <div class="flex gap-3">
              <a href="#" class="w-10 h-10 bg-gray-900 border border-red-500/30 rounded-lg flex items-center justify-center hover:border-red-500 hover:bg-red-500/20 transition-all">
                <i class="fab fa-instagram text-gray-400 hover:text-red-500"></i>
              </a>
              <a href="#" class="w-10 h-10 bg-gray-900 border border-red-500/30 rounded-lg flex items-center justify-center hover:border-red-500 hover:bg-red-500/20 transition-all">
                <i class="fab fa-youtube text-gray-400 hover:text-red-500"></i>
              </a>
              <a href="#" class="w-10 h-10 bg-gray-900 border border-red-500/30 rounded-lg flex items-center justify-center hover:border-red-500 hover:bg-red-500/20 transition-all">
                <i class="fab fa-discord text-gray-400 hover:text-red-500"></i>
              </a>
            </div>
          </div>
          <div class="border-t border-red-500/10 mt-8 pt-8 flex flex-col md:flex-row items-center justify-between gap-4 text-sm text-gray-600">
            <p>&copy; 2024 IRONFORGE. Tous droits réservés.</p>
            <p class="flex items-center gap-2">Built with <i class="fas fa-fire text-red-500 animate-pulse"></i> and sweat</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="/assets/js/main.js"></script>
  </body>
</html>
