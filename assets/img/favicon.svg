<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" rx="16" fill="#0a0a0a"/>
  <!-- Dumbbell -->
  <rect x="20" y="38" width="12" height="24" rx="2" fill="#dc2626"/>
  <rect x="68" y="38" width="12" height="24" rx="2" fill="#dc2626"/>
  <rect x="26" y="42" width="8" height="16" rx="1" fill="#ef4444"/>
  <rect x="66" y="42" width="8" height="16" rx="1" fill="#ef4444"/>
  <rect x="32" y="46" width="36" height="8" rx="2" fill="#ffffff"/>
  <!-- Subtle glow effect -->
  <rect x="20" y="38" width="12" height="24" rx="2" fill="url(#glow)" opacity="0.3"/>
  <rect x="68" y="38" width="12" height="24" rx="2" fill="url(#glow)" opacity="0.3"/>
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
  </defs>
</svg>